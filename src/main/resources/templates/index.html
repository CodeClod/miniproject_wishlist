<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
</head>
<body>

<h1>Welcome to the amazing website where dreams come true!</h1><br>


<form method="POST" action="/createUser">
    <h3>Create a user:</h3>
    <label for="name">Please enter your name</label><br>
    <input type="text" name="name" id="name" required><br><br>
    <label for="email">Please enter your e-mail</label><br>
    <input type="text" name="email" id="email" pattern=".*[@]+.*" required/><br><br>

    <input type="submit">
<div class="emailExistError" th:if="${existingEmail != null}" role="alert">Email already exists</div>
</form>
<br><br>
<form method="GET" action="/myWishlists">
    <h3>Log-in</h3>
    <label for="emailLog">Please enter your e-mail</label><br>
    <input type="text" name="email" id="emailLog" pattern=".*[@]+.*" required/><br><br>
    <input type="submit">
<div class="emailDoesentExistError" th:if="${existingEmail != null}" role="alert">Email doesen't exist</div>
</form>
<br><br>
<form method="POST" action="/findWishlistAsGuest">
    <h3>Find a wishlist:</h3>
    <label for="listId">Please enter list id</label><br>
    <input type="text" name="listID" id="listID" required><br><br>
    <input type="submit">
</form>

</body>
</html>
